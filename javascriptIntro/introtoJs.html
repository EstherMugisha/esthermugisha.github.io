    <script>/* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, found) {
            if (expected === found) {
              return "TEST SUCCEEDED";
            } else {
              return "TEST FAILED.  Expected " + expected + " found " + found;
            }
          }
          
          // the maximum of 2 arguments 
          function max(a, b) {
            if (a > b) {
              return a;
            } else {
              return b;
            };
            console.asser(3>2,)
          }
          
          console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, max(20, 10)));
          
          
          //return largest of 3 numbers arguments
          function maxOfThree(a, b, c) {
            return max(max(a, b), c);
          
          }
          
          console.log("Expected output of maxOfThree(5,4,44) is 44  " + myFunctionTest(44, maxOfThree(5, 4, 44)));
          console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(55, maxOfThree(55, 4, 44)));
          
          console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(4, maxOfThree(55, 4, 44)));

          //isVowel Method: checking if the input is a vowel
          function isVowel(b){
              if(b=='a'||b=='i'||b=='u'||b=='o'||b=='e'){
                  return true;
              }
              else return false;
          }
          console.log("Expected output of isVolwel(e) is true  " + myFunctionTest(true, isVowel('e')));
          
          //summing the elements of an array
          function sum(num=[]){
              let sum=0;
              let i=0;
            while(i!=(num.length)){
                sum +=num[i];
                i++;
            }
            return sum;
          }
          console.log("Expected output of sum([20,10,20) is 50  " + myFunctionTest(50, sum([20, 10,20])));
          
          //multiplying elements of an array
          function multiply(num=[]){
              let product=1;
              let i=0;
            while(i!=(num.length)){
                product *=num[i];
                i++;
            }
            return product;
          }
          console.log("Expected output of multiply([20,10,20]) is 4000  " + myFunctionTest(4000, multiply([20, 10,20])));

          //Reversing a string
          function reverse(str){
              let strResult="";
              for(let i=str.length;i>=0;i--){
                strResult +=str.charAt(i)
              }
              return strResult;
          }

          console.log("Expected output of reverse('esther') is rehtse  " + myFunctionTest('rehtse', reverse('esther')));

          //finding the longest word
          function findLongestWord(strArray=[]){
              let long=strArray[0];
              for(let i=1; i<strArray.length;i++){
                 if(max(long.length,strArray[i].length) ==long.length){
                     long = long;
                 }
                 else{
                     long=strArray[i]
                 }

              }
              return long;
          }
        console.log("Expected output of findLongestWord(['esther','is','a','student']) is student  " 
        + myFunctionTest('student', findLongestWord(['esther','is','a','student'])));
 

          //filtering words that are longer than an integer
          function filterLongWords(strArray=[],b){
              let strResult=[];
            for(let i=0; i<strArray.length;i++){
                if(strArray[i].length>b){
                    strResult.push(strArray[i]);
                }
            }
            return strResult;

          let expectedArr=['esther','student']
          console.log("Expected output of filterLongWords(['esther','is','a','student'],3) is ['esther','student']  " 
        + myFunctionTest(expectedArr.toString, filterLongWords(['esther','is','a','student'],3).toString));
