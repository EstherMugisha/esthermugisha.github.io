    <title>Circle</title>
    <link href="Circle.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="container">
    <form id="controls">
        <label for="wid">Width</label>
        <input type="text" id="wid">
        <label for="ga">Growth Amount</label>

        <input type="text" id="num">
         </br>
        <button type="button" id="start">Start</button>
    </form>
    <div id="circ"></div>
</div>

</html>
