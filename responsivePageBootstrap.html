<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Design Using Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="webdesignboot.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">


</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <header class="container-fluid text-center">Header</header>
    <div class="container-fluid text-center">
        <div class="row menu">
            <div class="col-xs-3 col-sm-1">Menu1</div>
            <div class="col-xs-3 col-sm-1">Menu2</div>
            <div class="col-xs-3 col-sm-1">Menu3</div>
            <div class="col-xs-3 col-sm-9"></div>
        </div>
    </div>


    <div class="container-fluid text-left">
        <div class="row columns">
            <div style="background-color:#A0A0A0" class="col-xs-6 col-sm-3 column1">Column1</div>
            <div style="background-color:#C0C0C0" class="col-xs-12 col-sm-6 column2">Column2</div>
            <div style="background-color:#E0E0E0" class="col-xs-6 col-sm-3 column3">Column3</div>
        </div>
    </div>


    <footer class="container-fluid text-center">Footer</footer>

</body>
</html>
